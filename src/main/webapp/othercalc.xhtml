<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition>
	<h:head>
		<h:outputStylesheet name="estilo.css" library="css" />
		<title>Outra Calculadora</title>
	</h:head>
	<div id="calculator">
		<!-- Screen and clear key -->
		<div class="top">
			<span class="clear">C</span>
			<div class="screen"></div>
		</div>

		<div class="keys">
			<!-- operators and other keys -->
			<span>7</span> <span>8</span> <span>9</span> <span class="operator">+</span>
			<span>4</span> <span>5</span> <span>6</span> <span class="operator">-</span>
			<span>1</span> <span>2</span> <span>3</span> <span class="operator">รท</span>
			<span>0</span> <span>.</span> <span class="eval">=</span> <span
				class="operator">x</span>
		</div>
	</div>

	<!-- PrefixFree -->
	<script src="http://thecodeplayer.com/uploads/js/prefixfree-1.0.7.js"
		type="text/javascript"></script>

</ui:composition>
</html>
